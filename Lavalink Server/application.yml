server: # REST and WS server
  port: 2333 // SET PORT
  address: 127.0.0.1 //SET IP
lavalink:
  server:
    password: "youshallnotpass" //SET PASSWORD
    sources:
      youtube: true
      bandcamp: false
      soundcloud: true
      twitch: true
      vimeo: false
      http: true
      local: false
    bufferDurationMs: 400 
    frameBufferDurationMs: 5000 
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5 
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    max-history: 30
    max-size: 1GB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO